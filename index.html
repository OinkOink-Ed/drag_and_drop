<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles.scss" />
  <script type="module" src="./src/index.js">
  </script>
  <title>Drag & Drop | Проект 2</title>
</head>

<body>
  <!-- А что вы преподаёте? Совершенно неверный пример реализации этого события на основе якобы to Do, сейчас покажу как нужно -->
  <div class="lists parent-droppable">
    <div class="list">
      <div class="header start">Старт</div>
      <div class="lists__container droppable">
        <div class="item draggable">Задача 1</div>
      </div>
    </div>
    <div class="list">
      <div class="header progress">В процессе</div>
      <div class="lists__container droppable"></div>
    </div>
    <div class="list">
      <div class="header done droppable">Готово</div>
      <div class="lists__container droppable"></div>
    </div>
  </div>
</body>

</html>
